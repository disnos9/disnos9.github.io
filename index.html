<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .folder, .file {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 150px;
            cursor: pointer;
        }
        .folder:hover, .file:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<div id="portfolio"></div>

<script>
    // Simulated data
    const data = [
        { type: 'folder', name: 'Organization 1', items: ['Website 1', 'Website 2'] },
        { type: 'folder', name: 'Organization 2', items: ['Website 3', 'Website 4'] },
        { type: 'file', name: 'GitHub Project 1', link: 'https://github.com/username/project1' },
        { type: 'file', name: 'GitHub Project 2', link: 'https://github.com/username/project2' },
    ];

    // Render portfolio items
    const portfolioContainer = document.getElementById('portfolio');

    data.forEach(item => {
        const portfolioItem = document.createElement('div');
        portfolioItem.className = item.type;
        portfolioItem.innerText = item.name;

        if (item.type === 'file') {
            portfolioItem.addEventListener('click', () => {
                window.open(item.link, '_blank');
            });
        } else if (item.type === 'folder') {
            portfolioItem.addEventListener('click', () => {
                alert(`Clicked on folder: ${item.name}\nContents: ${item.items.join(', ')}`);
            });
        }

        portfolioContainer.appendChild(portfolioItem);
    });
</script>

</body>
</html>
